<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prism - See Every Side</title>
    
    <!-- Tailwind CSS (CDN approach ensures design works in Preview and GitHub Pages without complex build CSS pipeline) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              prism: {
                dark: '#0a0a0a', // Deep black/grey
                card: '#171717', // Neutral 900
                text: '#e5e5e5', // Neutral 200
                accent: '#38bdf8', // Sky 400
                pro: '#10b981', // Emerald 500
                con: '#f43f5e', // Rose 500
                nuance: '#a855f7', // Purple 500
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Complex Grey Gradient for Dark Mode */
      .dark body {
        background: radial-gradient(circle at 50% 0%, #2a2a2a 0%, #0a0a0a 60%, #050505 100%);
        color: #e5e5e5;
      }

      /* Clean Light Mode */
      body:not(.dark) {
        background-color: #f8fafc;
        color: #0f172a;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #52525b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a; 
      }
    </style>
    
    <!-- Import Map for AI Studio Preview functionality -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "d3": "https://aistudiocdn.com/d3@^7.9.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "vite": "https://aistudiocdn.com/vite@^7.2.4",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
